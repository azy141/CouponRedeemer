<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>Coupon Manager</title>

<link rel="stylesheet" href="style_3.css" />
</head>
<body>
	<div class="chat-container">
		<div class="chat-header">
			<h2>Welcome To Coupon Manager</h2>
		</div>

		<button onclick="location.href='viewCoupons'" class="primary"
			type="button">View Coupons</button>
		<button onclick="location.href='viewCouponsOtherUsers'"
			class="primary" type="button">View Coupons for other Users</button>
		<button onclick="location.href='redeemCoupons'" class="primary"
			type="button">Redeem Coupon</button>
		<button onclick="location.href='goToCreateCoupon'" class="primary"
			type="button">Create Coupon</button>

		<button onclick="location.href='logout'" class="logout" type="button">Logout</button>

	</div>




</body>
</html>
