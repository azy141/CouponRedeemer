<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>Login</title>

<link rel="stylesheet" href="style_3.css" />
</head>
<body>
	<div class="chat-container">
		<div class="chat-header">
			<h2>Redeem A Coupon</h2>
		</div>

		<form id="messageForm" name="messageForm" action="Redeem" method="get">
			<div class="form-group">
				<div class="input-group clearfix">
					<span style="color: red" th:text="${UsesRemaining}"></span><br />
					<span style="color: red" th:text="${CouponUsesRemaining}"></span><br />
					<label for="couponid">Coupon Id:</label> <br>
					<input type="number" min="0" class="form-control"
						placeholder="Coupon ID" required name="couponid"> <br>
					<br> <br>
					<br> <br>
					<br>
					<br>
					<button type="submit" class="primary">Redeem</button>
					<button onclick="location.href='loggedin'" class="primary"
						type="button">Home</button>

					<br>
					<br>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
