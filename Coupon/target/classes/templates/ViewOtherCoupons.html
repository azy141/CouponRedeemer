<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<title>View Other Users Coupon</title>

<link rel="stylesheet" href="style_3.css" />
</head>
<body>
	<div class="chat-container">
		<div class="chat-header">
			<h2>View Other Users Coupon</h2>
		</div>

		<form id="messageForm" name="messageForm" action="viewotherCoupons"
			method="get">
			<div class="form-group">
				<div class="input-group clearfix">
					<span style="color: red" th:text="${errorMessage}"></span><br /> <label
						for="userid">User Id:</label> <br>
					<input type="number" min="0" class="form-control"
						placeholder="User ID" required name="userid"> <br>
					<br>
					<br>
					<button type="submit" class="primary">View</button>
					<button onclick="location.href='loggedin'" class="primary"
						type="button">Home</button>

					<br>
					<br>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
